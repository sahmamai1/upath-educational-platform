<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talking Character</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    img {
      width: 200px;
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>

  <img id="character" src="mouth-close.png" alt="Talking Character" />

  <script>
    const characterImg = document.getElementById('character');
    const mouthClosed = "mouth-close.png";
    const mouthOpen = "mouth-open.png";

    let talking = true;

    function toggleMouth() {
      characterImg.src = (characterImg.src.includes(mouthClosed)) ? mouthOpen : mouthClosed;
    }

    setInterval(() => {
      if (talking) {
        toggleMouth();
      }
    }, 300); // สลับปากทุก 300ms
  </script>
</body>
</html>
