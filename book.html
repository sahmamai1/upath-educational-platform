    <script>
        class DateSelector {
            constructor() {
                this.currentMonth = 0; // January = 0
                this.currentYear = 2026;
                this.selectedDate = null;
                this.months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.init();
            }

            init() {
                this.renderCalendar();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentMonth--;
                    if (this.currentMonth < 0) {
                        this.currentMonth = 11;
                        this.currentYear--;
                    }
                    this.renderCalendar();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentMonth++;
                    if (this.currentMonth > 11) {
                        this.currentMonth = 0;
                        this.currentYear++;
                    }
                    this.renderCalendar();
                });
            }

            getDaysInMonth(year, month) {
                return new Date(year, month + 1, 0).getDate();
            }

            getFirstDayOfMonth(year, month) {
                const firstDay = new Date(year, month, 1).getDay();
                return firstDay === 0 ? 6 : firstDay - 1; // Convert Sunday (0) to 6, and adjust for Monday start
            }

            renderCalendar() {
                const monthYearElement = document.getElementById('monthYear');
                const calendarGrid = document.getElementById('calendarGrid');
                
                // Update month/year display
                monthYearElement.textContent = `${this.months[this.currentMonth]} ${this.currentYear}`;
                
                // Clear previous calendar
                calendarGrid.innerHTML = '';
                
                const daysInMonth = this.getDaysInMonth(this.currentYear, this.currentMonth);
                const firstDay = this.getFirstDayOfMonth(this.currentYear, this.currentMonth);
                const daysInPrevMonth = this.getDaysInMonth(this.currentYear, this.currentMonth - 1);
                
                // Previous month's trailing days
                for (let i = firstDay - 1; i >= 0; i--) {
                    const dayButton = this.createDayButton(daysInPrevMonth - i, 'prev-month');
                    calendarGrid.appendChild(dayButton);
                }
                
                // Current month's days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayButton = this.createDayButton(day, 'current-month');
                    calendarGrid.appendChild(dayButton);
                }
                
                // Next month's leading days
                const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
                const remainingCells = totalCells - (firstDay + daysInMonth);
                for (let day = 1; day <= remainingCells; day++) {
                    const dayButton = this.createDayButton(day, 'next-month');
                    calendarGrid.appendChild(dayButton);
                }
            }

            createDayButton(day, type) {
                const button = document.createElement('button');
                button.textContent = day;
                button.className = 'calendar-day w-12 h-12 rounded hover:bg-blue-100 transition-colors';
                
                if (type === 'current-month') {
                    button.className += ' text-gray-800 hover:bg-gray-100';
                    button.addEventListener('click', () => {
                        // Remove previous selection
                        document.querySelectorAll('.selected-date').forEach(el => {
                            el.classList.remove('selected-date');
                        });
                        
                        // Add selection to clicked day
                        button.classList.add('selected-date');
                        this.selectedDate = day;
                        
                        console.log(`Selected date: ${day}/${this.currentMonth + 1}/${this.currentYear}`);
                    });
                } else {
                    button.className += ' text-gray-400 hover:bg-gray-100';
                    button.addEventListener('click', () => {
                        if (type === 'prev-month') {
                            this.currentMonth--;
                            if (this.currentMonth < 0) {
                                this.currentMonth = 11;
                                this.currentYear--;
                            }
                        } else {
                            this.currentMonth++;
                            if (this.currentMonth > 11) {
                                this.currentMonth = 0;
                                this.currentYear++;
                            }
                        }
                        this.renderCalendar();
                    });
                }
                
                return button;
            }
        }

        // Initialize the date selector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DateSelector();
        });
    </script>
